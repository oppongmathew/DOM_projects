<!DOCTYPE html>
<html>
<head>
  <title>Shopping Cart</title>
</head>
<body>
  <h2>Shopping Cart</h2>
  <form id="cartForm">
    Enter Price: <input type="number" id="price" required>
    Quantity: <input type="number" id="quantity" required>
    <button type="submit">Add</button>
  </form>

  <ul id="cartItems"></ul>
  <h3>Grand Total: GHC<span id="grandTotal">0</span></h3>

  <script>
    const form = document.getElementById("cartForm");
    const cartItems = document.getElementById("cartItems");
    const grandTotalEl = document.getElementById("grandTotal");

    let grandTotal = 0;

    form.addEventListener("submit", e => {
      e.preventDefault();

      const price = parseFloat(document.getElementById("price").value);
      const quantity = parseInt(document.getElementById("quantity").value);

      if (price <= 0 || quantity <= 0) return;

      const total = price * quantity;

      const li = document.createElement("li");
      li.textContent = `Item: GHC${price} Ã— ${quantity} = GHC${total}`;

      cartItems.appendChild(li);

      grandTotal += total;
      grandTotalEl.textContent = grandTotal;

      form.reset();
    });
  </script>
<style>
    button{
        background-color: rgb(141, 248, 141);
        border-radius: 10px;
        text-align: center;
    }
</style>

</body>
</html>
